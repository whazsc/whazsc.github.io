<!DOCTYPE html>
<html>
  <head>
    <title>Random Emoji</title>
    <meta charset='utf-8'>
    <style>
    #emoji {
      font-size: 160px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;  
      transform: translate(-50%, -50%);
      animation: fadein 0.3s;
      }
      @keyframes fadein {
        from { opacity: 0; scale: 10;}
        to   { opacity: 1; scale: 1;}
      }
    </style>
  </head>
  <body>
    <div id="emoji">😀</div>
    <script>
    let emoji = localStorage.getItem('emoji');
    const emojis = ['😀', '😁', '😂', '🤣', '😵', '😱', '😅', '😆', '😉', '😊', '😋', '😎', '😍', '😘', '🥴', '👻', '🤑', '😷', '🤗', '🤔', '🤐', '👽', '🙀', '😶', '🙄', '😏', '😣', '😥', '😮', '🤤', '🥱', '😪', '😫', '😴', '😌', '🤓', '🤫', '🥵', '🤠', '🤡', '🥶', '🥸', '🧐', '🤓'];
    if (!emoji) {
      emoji = emojis[Math.floor(Math.random() * emojis.length)];
    } else {
      // Get the index from the URL hash and choose the corresponding emoji from the array
      const hash = window.top.location.hash.substr(1);
      const idx = parseInt(hash);
      if (!isNaN(idx)) {
        emoji = emojis[idx % emojis.length];
      }
    }
    // Save the chosen emoji to local storage and display it on the page
    localStorage.setItem('emoji', emoji);
    document.getElementById('emoji').innerHTML = emoji;
    </script>
  </body>
</html>
