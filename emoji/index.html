<!DOCTYPE html>
<html>
  <head>
    <title>Random Emoji</title>
    <meta charset='utf-8'>
    <style>
    #emoji {

      @keyframes fadein {

      }

  </head>

    if (!emoji) {
      emoji = emojis[Math.floor(Math.random() * emojis.length)];

    // Save the chosen emoji to local storage and display it on the page

</html>
